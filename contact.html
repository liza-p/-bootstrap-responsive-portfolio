    <link rel="stylesheet" type="text/css" href="style.css"/>

  <body>
    <nav class="navbar navbar-expand navbar-light bg-light ml-3">
      
      <div class="container-fluid">
        <div class="row" style="width: 100%;">
          <div class="col-12 col-sm-auto text-center" style="background-color: #33CEC4;">
            <a class="navbar-brand nav-header " href="index.html">Kittou the cat</a>
          </div>
          <ul class="navbar-nav ml-auto mr-auto mr-sm-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>

            <li class="nav-item">

    <div class="card" style="max-width: 45rem; margin: 15px 16px;">
      <div class="card-body">
        <h5 class="card-title">Contact</h5>
        <hr/>
        <form>
          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Fluffy Sushi">
          </div>
          <div class="form-group">
            <label for="Email1">Email</label>
            <input type="email" class="form-control" id="Email1" placeholder="meow@gmail.com">
            
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="Message" placeholder="Enter your message here" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="background-color: #33CEC4; border: none;">Submit</button>
        </form>
      </div>
    </div>

    <footer class="footer fixed-bottom">
      <div class="container text-center">
        <span>&copy;Copyright</span>
      </div>
    </footer>
